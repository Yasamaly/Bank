{% extends 'index/base.html' %}

{% block title %}Перевод средств{% endblock %}

{% block content %}
<div class="p-3 mt-4 bg-body-tertiary rounded-3 border bg-opacity-50">
    <h2>Перевод средств</h2>
    <p><strong>Вы:</strong> {{ user.name }} — {{ user.money }} ₽</p>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Получатель</label>
            <input type="text" name="receiver" class="form-control" placeholder="Имя пользователя">
        </div>
        <div class="mb-3">
            <label class="form-label">Сумма</label>
            <input type="number" name="amount" class="form-control" placeholder="Введите сумму" min="0.01" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Перевести</button>
    </form>
</div>
{% endblock %}
