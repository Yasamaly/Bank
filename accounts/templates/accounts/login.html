{% extends 'index/base.html' %}

{% block title %}
Войти
{% endblock %}

{% block content %}
    <div class="p-5 mb-4 bg-body-tertiary rounded-3 border mt-4">
        <h1>Вход</h1>
        <form method="post">
            {% csrf_token %}
            <br>
            {{ form.name }}<br>
            {{ form.password }}<br>
            <button type="submit" class="btn btn-success">Далее</button>
        </form>
        <span style="color:red;">{{ error }}</span>
    </div>
{% endblock %}
